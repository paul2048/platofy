{% extends "qa/layout.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="d-flex justify-content-center">
        <form id="login_form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
